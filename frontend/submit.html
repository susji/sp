<html>
  <head>
    <script type="module">
      import { encryptMessage, decryptMessage, StringToArray, ObjectToArray } from "./sp.js";
      
      const setEncryptionResult = function (enc) {
	  document.getElementById("encryption-result").value =
	      btoa(String.fromCharCode(...new Uint8Array(enc)));
      }

      const getEncryptionResult = function () {
	  return Uint8Array.from(
	      StringToArray(atob(document.getElementById("encryption-result").value)));
      }

      const setEncryptionSecrets = function (key, iv) {
	  const comb = btoa(JSON.stringify(key)) + "|" + btoa(JSON.stringify(iv));
	  document.getElementById("encryption-secrets").value = comb;
      }

      const getEncryptionSecrets = function () {
	  const parts = document
		.getElementById("encryption-secrets")
		.value
		.split("|", 2);
	  return {
	      key: JSON.parse(atob(parts[0])),
	      iv: JSON.parse(atob(parts[1]))
	  };
      }

      const setDecryptionResult = function (plaintext) {
	  document.getElementById("message-decrypted").value =
	      new TextDecoder().decode(plaintext)
      }


      window.getPlaintext = function () {
	  return document.getElementById("message-to-encrypt").value
      }
      
      window.getCiphertext = getEncryptionResult;
      
      window.doEncrypt = async function (msg) {
	  console.log("[encrypt]");
	  const res = await encryptMessage(msg);

	  setEncryptionResult(res.ciphertext);
	  setEncryptionSecrets(res.key, res.iv);
      }
      window.doDecrypt = async function (msg) {
	  console.log("[decrypt]");
	  const secrets = getEncryptionSecrets();

	  const iv = Uint8Array.from(ObjectToArray(secrets.iv));
	  try {
	      const res = await decryptMessage(msg, secrets.key, iv);
	      setDecryptionResult(res);
	  } catch (err) {
	      console.log("Decryption failed: ", err);
	  }
      }
    </script>
  </head>
  <body>
    <div>
      <form onsubmit="event.preventDefault(); doEncrypt(getPlaintext());">
	<textarea id="message-to-encrypt">Hello World!</textarea>
	<input type="submit" value="Encrypt">
      </form>
    </div>
    
    <div>
      Ciphertext: <textarea id="encryption-result" readonly></textarea>
      Secrets: <textarea id="encryption-secrets" readonly></textarea>
    </div>

    <div>
      <form onsubmit="event.preventDefault(); doDecrypt(getCiphertext());">
	<textarea id="message-decrypted" placeholder="Decrypted..." readonly></textarea>
	<input type="submit" value="Decrypt">
      </form>
    </div>
  </body>
</html>
